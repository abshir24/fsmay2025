<html>
    <head>
        <script>
            //Create a function that takes 2 parameters (start, end). Inside the function create a for loop
            //that starts at at start end ends at end. Inside the for loop print the numbers and whether or not they
            //are even or odd. Call the function and pass in the values. 

            function counter(start,end){
                for(let i = start; i<=end; i++){
                    if(i % 2 == 0){
                        console.log("Even: ", i)
                    }
                    else{
                        console.log("Odd: ", i)
                    }
                } 
            }

            counter(1,20)
        </script>
    </head>

    <body></body>

    </body>
</html>
