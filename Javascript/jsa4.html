<html>
    <head>
        <title>Javascript Demo</title>

        <script type="text/javascript">
            let name = prompt("What is your name?")
            let favorite_food = prompt("What is your favorite food?")
            let activity = prompt("What is your favorite activity/hobby?")

            document.write("<h1>Name: " + name + " </h1>")
            document.write("<h1>Favorite Food: " + favorite_food + " </h1>")
            document.write("<h1>Favorite activity/hobby: " + activity + " </h1>")
        </script>
    </head>

    </body>
</html>
