        <script>
           // Create a function that accepts an array and replaces all negative 
           // values in the array with the word "Negative". Example [-1,2,-3,4,-5] returns 
           // ["Negative",2,"Negative",4,"Negative"] 

           function replaceNegatives(array){
                for(let i = 0; i<array.length;i++){
                    if(array[i] < 0){
                        array[i] = "Negative"
                    }
                }

                return array
           }

           console.log( replaceNegatives([-1,2,-3,4,-5]) )
