<html>
    <head>
        <title>Javascript Demo</title>
        
    </head>


    <body>
        <form id="form">
            <label>First Name</label><br>
            <input type="text" name="fname" id="fname-input"><br>

            <label>Last Name</label><br>
            <input type="text" name="lname" id="lname-input"><br>

            <input type="submit" value="Submit!">
        </form>


        <div id="output"></div>


        
        <script type="text/javascript">
            let form = document.getElementById("form")
            let firstname = document.getElementById("fname-input")
            let lastname = document.getElementById("lname-input")
            let output = document.getElementById("output")

            form.addEventListener("submit", function(){
                event.preventDefault(); 

                let fname = firstname.value
                let lname = lastname.value


                output.innerHTML = "<h1>First name: " + fname + " Last name: " + lname + "</h1>"
            })

        </script>
    </body>
</html>
